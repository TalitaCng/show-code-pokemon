<div class="container table-spaces">
  <div class="row filter-space mat-card">
    <mat-grid-list cols="2" rowHeight="60px">
          <mat-grid-tile class="mat-grid-tile-buttom">
            <div class="controles-container">
              <button mat-stroked-button color="primary" class="mr-4" (click)="openUserModal(null, false)">+ Create</button>
            </div>
          </mat-grid-tile>
      <mat-grid-tile class="mat-grid-tile-search">
        <form [formGroup]="usersSevice.formSearch">
          <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput value="{{searchValue}}"
                   formControlName="nameSearch"
                   [(ngModel)]="searchValue"
                   (ngModelChange)="searchUser()">
          </mat-form-field>
        </form>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button matSuffix mat-icon-button (click)="openUserModal(element, true)" style="color: darkgray">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button matSuffix mat-icon-button (click)="openDetailModal(element)" style="color: #3f51b5">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-button matSuffix mat-icon-button (click)="openConfirmation(element)" style="color: #f44336">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
